        <div class="content" style="position: flex">
            <h1> Pêndulo Simples</h1>

            <h3> Dados do problema: </h3>
            <font size="3" face="times" color="black">
            <ul>
                <li>Considere $g=10m/s^{2}$.</li>
            </ul>
            </font>

            <div class="simulation">
                <div class="control-panel">
                    <div class="slidecontainer">
                        <table>
                            <tr>
                                <td colspan="3">Comprimento: </td>
                                <td colspan="3"><input type="range" min="1" max="30.0" value="10" step="1.0" class="slider" id="lenght"></td>
                                <td colspan="2">$l$ = <span id="outLenght"></span>m</td>
                            </tr>
                            <tr>
                                <td colspan="3">Ângulo inicial: </td>
                                <td colspan="3"><input type="range" min="-90.0" max="90.0" value="0" step="1.0" class="slider" id="angle"></td>
                                <td colspan="2">$\theta$ = <span id="outAngle"></span>$º$</td>
                            </tr>
                            <tr>
                                <td colspan="4">Frequência Angular: </td>
                                <td colspan="4">$\omega$ = <span id="omega"></span></td>
                            </tr>
                        </table>
                    </div>
                    <div class="stopwatch">
                        <table>
                            <tr>
                                <td colspan="2"> <h3>Cronômetro</h3> </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h3> <span id="seconds">00</span>:<span id="tens">00</span></h3>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="horizontal-buttons">
                                        <button id="button-start">Start</button>
                                        <button id="button-stop">Stop</button>
                                        <button id="button-reset">Reset</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <canvas id="myCanvas" align="center" ></canvas>
            </div>

        </div>
