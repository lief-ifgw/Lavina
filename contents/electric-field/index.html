            <div class="simulation">
                <div class="control-panel">
                    <table>

                        </tr>

                        </tr>
                        <tr>
                            <td colspan="4"><button type="button" id="btnApagarCarga">Apagar Carga</button></td>
                        </tr>

                    </table>
                    <div class="horizontal-buttons">
                        <button type="button" id="btnNovaCarga">Adicionar Carga</button>
                    </div>
                </div>
                <canvas id="fieldCanvas" class="myCanvas" tabindex="1"></canvas>
