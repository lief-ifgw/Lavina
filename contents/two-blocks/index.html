<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" type="text/css" href="./style/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="utf-8" />
    </head>

    <body>
        <nav>
            <img src="../../img/logo_LIEF.png" alt="LIEF physlets" height="75" width="75" id="nav_logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Experimentos</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

        <div class="content" style="position: flex">
            <h1> Leis de Newton</h1>
            <div class="simulation">
                <div class="controlPanel">
                    <div class="slideContainer">
                        <input type="range" min="0" max="50.0" value="15" step="1.0" class="slider" id="force">
                        <p>F=<span id="outForce"></span>N</p>
                        <input type="range" min="1.0" max="5" value="2.5" step="0.25" class="slider" id="m1">
                        <p>M=<span id="outM1"></span>kg</p>
                        <input type="range" min="0.5" max="3" value="1.5" step="0.25" class="slider" id="m2">
                        <p>m=<span id="outM2"></span>kg</p>
                    </div>
                    <div class="horizontalButtons">
                        <button type="button" id="btnRun">Run</button>
                        <button type="button" id="btnReset">Reset</button>
                    </div>
                </div>
                <canvas id="myCanvas" align="center" ></canvas>
            </div>
        </div>
        <script src="../../utils/vector2D.js"></script>
        <script src="src/block.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
