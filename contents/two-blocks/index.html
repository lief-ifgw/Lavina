<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" type="text/css" href="../../styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="utf-8" />
    </head>

    <body>
        <nav>
            <img src="../../img/logo_LIEF.png" alt="LIEF physlets" height="75" width="75" id="nav_logo">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../../pages/experimentos.html">Experimentos</a></li>
                <li><a href="../../pages/projetos.html">Projetos</a></li>
                <li><a href="../../pages/sobre.html">Sobre</a></li>
                <li><a href="../../pages/contato.html">Contato</a></li>
            </ul>
        </nav>

        <div class="content" style="position: flex">
            <h1> Leis de Newton</h1>
            <div class="simulation">
                <div class="control-panel">
                    <div class="slidecontainer">
                        <table>
                            <tr>
                                <td colspan="2">Força: </td>
                                <td colspan="3"><input type="range" min="0" max="50.0" value="15" step="1.0" class="slider" id="force"></td>
                                <td colspan="2">F = <span id="outForce"></span>N</td>
                            </tr>
                            <tr>
                                <td colspan="2">M: </td>
                                <td colspan="3"><input type="range" min="1.0" max="5" value="2.5" step="0.25" class="slider" id="m1"></td>
                                <td colspan="2">M = <span id="outM1"></span>kg</td>
                            </tr>
                            <tr>
                                <td colspan="2">m: </td>
                                <td colspan="3"><input type="range" min="0.5" max="3" value="1.5" step="0.25" class="slider" id="m2"></td>
                                <td colspan="2"><p>m=<span id="outM2"></span>kg</p></td>
                            </tr>
                        </table>
                    </div>
                    <form>
                        <input type="checkbox" id="show-diagram"  value="show-true">
                        <label for="show-diagram"> Mostrar o diagrama de forças. </label><br>
                    </form>
                    <div class="horizontal-buttons">
                        <button type="button" id="btnRun">Run</button>
                        <button type="button" id="btnReset">Reset</button>
                    </div>
                </div>
                <canvas id="myCanvas" align="center" ></canvas>
            </div>

            <h2> O que vai acontecer com os blocos? </h2>
            <form>
                <input type="radio"  name="answer" id="rest" value="ans_rest">
                <label for="ans_rest"> Os blocos permanecerão em repouso. </label><br>
                <input type="radio" name="answer" id="move_together" value="ans_move_together">
                <label for="ans_move_together"> Os blocos se moverão juntos. </label><br>
                <input type="radio" name="answer" id="move_separately" value="ans_move_together">
                <label for="ans_move_separately"> Os blocos se moverão com velocidades diferentes. </label><br>
            </form>
        </div>

        <script src="src/action_page.js"></script>
        <script src="../../utils/vector2D.js"></script>
        <script src="../../utils/arrow.js"></script>
        <script src="src/block.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
